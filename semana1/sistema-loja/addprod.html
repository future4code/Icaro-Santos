<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticoliro - Adicionar Produto</title>
</head>
<body>

    <header>
        <img src="imagens/logo.png" alt="Logotipo do Ticoliro" class="logo">
        <h1 class="titulo-pagina">Adicionar Produto</h1>
    </header>

    <nav>
        <ul class="menu-vertical">
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="estoque.html">Controle de Estoque</a></li>
            <li><a href="#" class="active">Adicionar Produto</a></li>
            <li><a href="funcionarios.html">Funcionários</a></li>
        </ul>
    </nav>

    <form class="addprod">
        <label for="foto">Foto do Produto</label>
        <br>
        <input type="file" name="foto">
        <br><br>
        <label for="descricao">Descrição</label>
        <br>
        <input type="text" name="descricao">
        <br><br>
        <label for="preco">Preço</label>
        <br>
        <input type="text" name="preco">
        <br><br>
        <label for="quantidade">Quantidade</label>
        <br>
        <input type="text" name="quantidade">
        <br><br>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
